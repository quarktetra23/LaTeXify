<!DOCTYPE html>
<html>
<head>
    <title>LaTeX Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="popup-container">
        <!-- Logo -->
        <img src="icons/border-48.png" id="extension-logo" alt="Extension Logo">

        <!-- Search Bar -->
        <input type="text" id="latex-search-bar" placeholder="Enter LaTeX code...">
        <button id="search-button">
            <img src="icons/search-icon.png" alt="Search">
        </button>

        <!-- LaTeX Display Area -->
        <div id="latex-display-area">
            <!-- Placeholder content -->
            LaTeX code will appear here
        </div>

        <!-- Copy to Clipboard Button -->
        <button id="copy-to-clipboard">Copy to Clipboard </button>
        <!--img src="copy-clipboard.png"-->

    <script src="popup.js"></script>  
</body>
</html>
